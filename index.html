<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>GeoIPT - Consulta de Instrumentos de Planificación Territorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIJ2C7G7KU5lkNwtwZ0p+v1drw5v5r0="
    crossorigin=""
  ></script>

  <style>
    :root {
      --color-primario: #004b7f;
      --color-secundario: #0088cc;
      --color-fondo: #f5f5f5;
      --color-borde: #cccccc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      background-color: var(--color-fondo);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: white;
      border-bottom: 1px solid var(--color-borde);
      padding: 0.5rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    header .titulo {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--color-primario);
    }

    header .subtitulo {
      font-size: 0.9rem;
      color: #555;
    }

    .barra-controles {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .grupo-control {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      min-width: 160px;
    }

    .grupo-control label {
      font-size: 0.8rem;
      color: #333;
    }

    select,
    button {
      padding: 0.35rem 0.5rem;
      border-radius: 4px;
      border: 1px solid var(--color-borde);
      font-size: 0.9rem;
    }

    button {
      background-color: var(--color-primario);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--color-secundario);
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0.5rem;
      gap: 0.5rem;
    }

    #map {
      width: 100%;
      flex: 1;
      min-height: 400px;
      border: 1px solid var(--color-borde);
      border-radius: 4px;
    }

    .panel-info {
      background: white;
      border-radius: 4px;
      border: 1px solid var(--color-borde);
      padding: 0.5rem 0.75rem;
      font-size: 0.85rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      justify-content: space-between;
    }

    .coords {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .coords span {
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco,
        Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.8rem;
    }

    .estado {
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-width: 768px) {
      header {
        padding: 0.5rem;
      }
      .barra-controles {
        flex-direction: column;
        align-items: stretch;
      }
      .grupo-control {
        width: 100%;
      }
      .panel-info {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo">GeoIPT - Consulta de IPT por coordenadas</div>
    <div class="subtitulo">
      Seleccione la región, el instrumento disponible y luego un punto en el mapa
      para consultar.
    </div>
    <div class="barra-controles">
      <div class="grupo-control">
        <label for="regionSelect">Región</label>
        <select id="regionSelect">
          <option value="02">02 - Antofagasta</option>
          <option value="03" selected>03 - Atacama</option>
        </select>
      </div>

      <div class="grupo-control">
        <label for="instrumentSelect">Instrumento de planificación</label>
        <select id="instrumentSelect" disabled>
          <option value="">Seleccione región...</option>
        </select>
      </div>

      <div class="grupo-control">
        <label>&nbsp;</label>
        <button id="btnConsultar" disabled>Consultar punto</button>
      </div>
    </div>
  </header>

  <main>
    <div id="map"></div>
    <div class="panel-info">
      <div class="coords">
        <strong>Coordenadas seleccionadas</strong>
        <span id="coordLat">Lat: -</span>
        <span id="coordLon">Lon: -</span>
      </div>
      <div class="estado" id="estadoTexto">
        Haga clic en el mapa para elegir un punto de consulta.
      </div>
