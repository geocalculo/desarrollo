<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>GeoIPT - Mapa de consulta Instrumentos de Planificación Territorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <div class="brand-title">GeoIPT</div>
        <div class="brand-subtitle">
          Consulta rápida de instrumentos de planificación territorial (PRC / SCC)
        </div>
      </div>

      <div class="controls">
        <div class="control-group">
          <label for="region-select">Región</label>
          <select id="region-select"></select>
        </div>

        <div class="control-group">
          <label for="instrumento-select">Instrumento (zoom óptico)</label>
          <select id="instrumento-select" disabled>
            <option value="">Selecciona un instrumento para hacer zoom</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="map"></div>

    <!-- Mira de rifle -->
    <div id="mira-rifle" title="Ubicar mi posición">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#111827"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="3"></circle>
        <line x1="12" y1="2" x2="12" y2="5"></line>
        <line x1="12" y1="19" x2="12" y2="22"></line>
        <line x1="2" y1="12" x2="5" y2="12"></line>
        <line x1="19" y1="12" x2="22" y2="12"></line>
        <path d="M7 7l2.5 2.5"></path>
        <path d="M17 7l-2.5 2.5"></path>
        <path d="M7 17l2.5-2.5"></path>
        <path d="M17 17l-2.5-2.5"></path>
      </svg>
    </div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Lógica del mapa principal -->
  <script src="js/index.js"></script>
</body>
</html>
