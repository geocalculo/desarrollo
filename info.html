<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeoIPT - Reporte del punto consultado</title>

<style>
body { font-family: Arial, sans-serif; margin:20px; }
body.pdf-mode {
    margin:0 !important;
    padding:0 !important;
    background:#ffffff !important;
}
body.pdf-mode #pdf-content {
    margin:0 !important;
    padding-top:0 !important;
    box-shadow:none !important;
}
#btnPDF {
    background-color:#1e88e5;
    color:white;
    padding:10px 16px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:14px;
    margin-top:20px;
}
#btnPDF:hover { background-color:#0d47a1; }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div id="pdf-content">
<h2>GeoIPT - Reporte del punto consultado</h2>
<p><strong>Coordenadas WGS84</strong></p>
<p id="coords"></p>

<h3>Mapa de referencia</h3>
<div id="mapa">
    <p>Mapa cargando...</p>
</div>

<div id="resultado"></div>
</div>

<button id="btnPDF" onclick="descargarPDF()">ðŸ“„ Descargar PDF</button>

<script>
function descargarPDF() {
    document.body.classList.add('pdf-mode');
    const elemento = document.getElementById('pdf-content');

    const opciones = {
        margin:0,
        filename:'GeoIPT_reporte_consulta.pdf',
        html2canvas:{ scale:2, scrollY:0 },
        jsPDF:{ unit:'mm', format:'letter', orientation:'portrait' }
    };

    html2pdf().set(opciones).from(elemento).save().then(()=>{
        document.body.classList.remove('pdf-mode');
    });
}
</script>

</body>
</html>
