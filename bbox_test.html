<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba de BBOX - GeoIPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: #0b1120;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
    }

    #map {
      width: 70%;
      height: 100vh;
    }

    #sidebar {
      width: 30%;
      background: #020617;
      border-left: 1px solid #111827;
      padding: 15px;
      overflow-y: auto;
    }

    h1 {
      font-size: 1.15rem;
      margin-bottom: 6px;
    }

    .section-title {
      margin-top: 16px;
      margin-bottom: 6px;
      font-size: 0.9rem;
      border-bottom: 1px solid #1f2937;
      padding-bottom: 2px;
    }

    .log {
      background: #0b1120;
      border: 1px solid #1f2937;
      border-radius: 5px;
      padding: 8px;
      font-family: monospace;
      font-size: 0.8rem;
      white-space: pre-wrap;
    }

    .pill {
      display: inline-block;
      padding: 3px 8px;
      margin: 2px;
      background: #0b1120;
      border: 1px solid #1f2937;
      border-radius: 999px;
      font-size: 0.75rem;
    }

    .inst-item {
      margin-bottom: 6px;
      padding: 6px 8px;
      border-radius: 4px;
      background: #020617;
      border: 1px solid #1f2937;
      font-size: 0.78rem;
    }

    .inst-item strong {
      font-size: 0.8rem;
    }

    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 0.7rem;
      margin-right: 4px;
      border: 1px solid #4b5563;
    }

    .badge-hit {
      border-color: #22c55e;
    }

    .msg-error {
      color: #f97316;
      font-size: 0.8rem;
      margin-top: 4px;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <div id="sidebar">
    <h1>Prueba de BBOX</h1>

    <div class="section-title">Par√°metros de la √∫ltima consulta</div>
    <div id="params" class="log">Haz click en el mapa‚Ä¶</div>

    <div class="section-title">Regiones que intersectan el frame</div>
    <div id="regiones"></div>

    <div class="section-title">Instrumentos en pantalla</div>
    <div id="instrumentos"></div>

    <div class="section-title">Instrumentos donde ‚Äúcae‚Äù el punto (por BBOX)</div>
    <div id="hits"></div>

    <div class="section-title">Resultado exacto (KML)</div>
    <div id="hits-kml"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- toGeoJSON -->
  <script src="https://unpkg.com/togeojson@0.16.0"></script>
  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <script>
    // ===================================
    // 1. Cargar capas/regiones.json
    // ===================================
    let REGIONES = [];
    const LISTADOS = {}; // cache de listado.json por regi√≥n

    fetch("capas/regiones.json")
      .then(r => r.json())
      .then(data => {
        REGIONES = Array.isArray(data) ? data : (data.regiones_ipt || []);
        console.log("DEBUG ¬∑ Regiones cargadas:", REGIONES);
      })
      .catch(err => {
        console.error("DEBUG ¬∑ Error cargando regiones.json", err);
      });

    // ===================================
    // 2. Inicializar mapa
    // ===================================
    const map = L.map("map").setView([-27.5, -70.25], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18
    }).addTo(map);

    const layerBBoxRegiones = L.layerGroup().addTo(map);
    const layerInstrumentos = L.layerGroup().addTo(map);
    let clickMarker = null;

    // guardamos el √∫ltimo listado de instrumentos en pantalla
    let ULTIMOS_INSTRUMENTOS = [];

    // ===================================
    // 3. Funciones geom√©tricas
    // ===================================
    function bboxFromArray(arr) {
      // [[minLat, minLng], [maxLat, maxLng]]
      return {
        minLat: arr[0][0],
        minLng: arr[0][1],
        maxLat: arr[1][0],
        maxLng: arr[1][1]
      };
    }

    function bboxFromLeaflet(bounds) {
      return {
        minLat: bounds.getSouth(),
        minLng: bounds.getWest(),
        maxLat: bounds.getNorth(),
        maxLng: bounds.getEast()
      };
    }

    function intersecta(a, b) {
      return !(
        a.maxLat < b.minLat ||
        a.minLat > b.maxLat ||
        a.maxLng < b.minLng ||
        a.minLng > b.maxLng
      );
    }

    function pointInBbox(b, lat, lng) {
      return (
        lat >= b.minLat &&
        lat <= b.maxLat &&
        lng >= b.minLng &&
        lng <= b.maxLng
      );
    }

    // ===================================
    // 4. Elementos del panel
    // ===================================
    const elParams      = document.getElementById("params");
    const elRegiones    = document.getElementById("regiones");
    const elInstrumentos= document.getElementById("instrumentos");
    const elHits        = document.getElementById("hits");
    const elHitsKml     = document.getElementById("hits-kml");

    function showParams(lat, lng, f, nReg, nInst, nHits) {
      elParams.textContent =
`Punto clickeado:
 lat: ${lat.toFixed(5)}
 lng: ${lng.toFixed(5)}

Frame (extent visible):
 minLat: ${f.minLat.toFixed(5)}
 minLng: ${f.minLng.toFixed(5)}
 maxLat: ${f.maxLat.toFixed(5)}
 maxLng: ${f.maxLng.toFixed(5)}

Resumen:
 Regiones en frame: ${nReg}
 IPT en pantalla:   ${nInst}
 IPT con punto (BBOX): ${nHits}`;
    }

    function showRegiones(lista) {
      if (!lista.length) {
        elRegiones.innerHTML = "<em>No hay intersecciones</em>";
        return;
      }
      elRegiones.innerHTML = lista
        .map(r => `<span class="pill">${r.id} ¬∑ ${r.nombre}</span>`)
        .join("");
    }

    function showInstrumentos(lista) {
      if (!lista.length) {
        elInstrumentos.innerHTML = "<em>No hay IPT en el √°rea visible</em>";
        return;
      }
      elInstrumentos.innerHTML = lista
        .map(inst => {
          const nombre = inst.nombre || "(sin nombre)";
          const comuna = inst.comuna || "-";
          const tipo   = inst.tipo || "-";
          const region = inst.regionNombre || inst.regionId || "-";
          return `
            <div class="inst-item">
              <strong>${nombre}</strong><br/>
              <span>${tipo} ¬∑ ${comuna} ¬∑ ${region}</span>
            </div>
          `;
        })
        .join("");
    }

    function showHits(lista) {
      if (!lista.length) {
        elHits.innerHTML = "<em>El punto no cae dentro de ning√∫n IPT (seg√∫n BBOX)</em>";
        return;
      }
      elHits.innerHTML = lista
        .map(inst => {
          const nombre = inst.nombre || "(sin nombre)";
          const comuna = inst.comuna || "-";
          const tipo   = inst.tipo || "-";
          const region = inst.regionNombre || inst.regionId || "-";
          const archivo= inst.archivo || "";
          return `
            <div class="inst-item">
              <div class="badge badge-hit">contiene punto (BBOX)</div>
              <strong>${nombre}</strong><br/>
              <span>${tipo} ¬∑ ${comuna} ¬∑ ${region}</span><br/>
              <small>archivo: ${archivo}</small>
            </div>
          `;
        })
        .join("");
    }

    function showHitsKml(lista) {
      if (!lista.length) {
        elHitsKml.innerHTML =
          `<em>No se encontr√≥ un pol√≠gono PRC para este punto.</em>
           <div class="msg-error">Debe hacer clic sobre una zona urbana.</div>`;
        return;
      }
      elHitsKml.innerHTML = lista
        .map(res => {
          const inst = res.instrumento;
          const props = res.propiedadesZona || {};
          const nombreInst = inst.nombre || "(sin nombre)";
          const zonaCodigo = res.zonaCodigo ||
                             props.ZONA || props.zona || "";
          const zonaNombre = props.NOM || props.NOMBRE || props.nom || "";
          const textoZona = zonaCodigo || zonaNombre
            ? `Zona: ${zonaCodigo} ${zonaNombre}`.trim()
            : "Zona: (sin nombre)";
          return `
            <div class="inst-item">
              <div class="badge badge-hit">Punto en PRC</div>
              <strong>${nombreInst}</strong><br/>
              <span>${textoZona}</span>
            </div>
          `;
        })
        .join("");
    }

    function drawBBoxRegiones(lista) {
      layerBBoxRegiones.clearLayers();
      lista.forEach(r => {
        if (!r.bbox) return;
        const b = bboxFromArray(r.bbox);
        const rect = [
          [b.minLat, b.minLng],
          [b.maxLat, b.maxLng]
        ];
        L.rectangle(rect, {
          color: "#3399ff",
          weight: 2,
          dashArray: "4 3",
          fillOpacity: 0
        }).addTo(layerBBoxRegiones);
      });
    }

    function drawInstrumentos(lista) {
      layerInstrumentos.clearLayers();
      lista.forEach(inst => {
        if (!inst.bbox) return;
        const b = bboxFromArray(inst.bbox);
        const rect = [
          [b.minLat, b.minLng],
          [b.maxLat, b.maxLng]
        ];
        L.rectangle(rect, {
          color: inst.containsPoint ? "#22c55e" : "#f97316",
          weight: inst.containsPoint ? 3 : 2,
          dashArray: inst.containsPoint ? null : "4 3",
          fillOpacity: 0
        }).addTo(layerInstrumentos);
      });
    }

    // ===================================
    // 5. Cargar listado de una regi√≥n (con cache)
    // ===================================
    function loadListado(region) {
      const key = region.id || region.carpeta;
      if (LISTADOS[key]) {
        return Promise.resolve(LISTADOS[key]);
      }

      const carpeta = region.carpeta; // ej: "capas_03"
      if (!carpeta) {
        return Promise.resolve(null);
      }

      const url = `capas/${carpeta}/listado.json`;
      console.log("DEBUG ¬∑ Cargando listado:", url);

      return fetch(url)
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status} al cargar ${url}`);
          return r.json();
        })
        .then(data => {
          LISTADOS[key] = data;
          return data;
        })
        .catch(err => {
          console.error("DEBUG ¬∑ Error cargando listado para regi√≥n", region.id, err);
          return null;
        });
    }

    // ===================================
    // 6. Paso dummy ‚Üí enviar datos a info.html
    // ===================================
    function enviarAInfo(lat, lng, resultadoKml, instrumentosCandidatos) {
      // armamos una estructura compacta para el reporte
      const instrumento = resultadoKml.instrumento;
      const zona        = resultadoKml.propiedadesZona || {};

      const tabla = instrumentosCandidatos.map(i => ({
        nombre: i.nombre,
        tipo: i.tipo,
        comuna: i.comuna,
        region: i.regionNombre,
        archivo: i.archivo,
        contienePuntoBBOX: i.containsPoint
      }));

      const payload = {
        click: { lat, lng },
        instrumento,
        zona,
        tabla
      };

      // paso dummy: guardamos en localStorage
      localStorage.setItem("geoipt_reporte_actual", JSON.stringify(payload));

      // aqu√≠ reci√©n llamamos a info.html
      window.location.href = "info.html";
    }

    // ===================================
    // 7. An√°lisis KML: punto dentro de pol√≠gono
    // ===================================
    function analizarKmlInstrumento(inst, lat, lng) {
      const carpeta = inst.regionCarpeta;
      const archivo = inst.archivo;
      if (!carpeta || !archivo) {
        return Promise.resolve(null);
      }

      const url = `capas/${carpeta}/${archivo}`;
      console.log("DEBUG ¬∑ Leyendo KML:", url);

      return fetch(url)
        .then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status} al cargar ${url}`);
          return r.text();
        })
        .then(xmlText => {
          const parser = new DOMParser();
          const kmlDoc = parser.parseFromString(xmlText, "text/xml");
          const geojson = toGeoJSON.kml(kmlDoc);
          if (!geojson || !geojson.features) return null;

          const pt = turf.point([lng, lat]);

          for (const feat of geojson.features) {
            if (!feat || !feat.geometry) continue;
            const tipo = feat.geometry.type;
            if (tipo !== "Polygon" && tipo !== "MultiPolygon") continue;

            const inside = turf.booleanPointInPolygon(pt, feat);
            if (inside) {
              return {
                instrumento: inst,
                zonaCodigo: feat.properties && (feat.properties.ZONA || feat.properties.zona || ""),
                propiedadesZona: feat.properties || {}
              };
            }
          }
          return null;
        })
        .catch(err => {
          console.error("DEBUG ¬∑ Error analizando KML", url, err);
          return null;
        });
    }

    function analizarKmls(hits, lat, lng) {
      if (!hits.length) {
        showHitsKml([]);
        return;
      }

      Promise.all(hits.map(inst => analizarKmlInstrumento(inst, lat, lng)))
        .then(resultados => {
          const confirmados = resultados.filter(r => r !== null);
          console.log("DEBUG ¬∑ Resultados KML:", confirmados);
          showHitsKml(confirmados);

          // üëá SOLO si hay match real llamamos a info.html
          if (confirmados.length > 0) {
            // usamos el primer match (en la pr√°ctica debiera ser uno)
            enviarAInfo(lat, lng, confirmados[0], ULTIMOS_INSTRUMENTOS);
          }
        });
    }

    // ===================================
    // 8. Click en el mapa
    // ===================================
    map.on("click", e => {
      const { lat, lng } = e.latlng;
      const frame = bboxFromLeaflet(map.getBounds());

      // Marcar el punto clickeado
      if (clickMarker) {
        map.removeLayer(clickMarker);
      }
      clickMarker = L.circleMarker([lat, lng], {
        radius: 5,
        weight: 2
      }).addTo(map);

      // 1) Regiones cuyo BBOX intersecta el frame
      const regionesVisibles = REGIONES.filter(r => {
        if (!r.bbox) return false;
        const b = bboxFromArray(r.bbox);
        return intersecta(b, frame);
      });

      console.log("DEBUG ¬∑ Regiones en frame:", regionesVisibles);

      showRegiones(regionesVisibles);
      drawBBoxRegiones(regionesVisibles);

      if (!regionesVisibles.length) {
        layerInstrumentos.clearLayers();
        ULTIMOS_INSTRUMENTOS = [];
        showInstrumentos([]);
        showHits([]);
        showHitsKml([]);
        showParams(lat, lng, frame, 0, 0, 0);
        return;
      }

      // 2) Para esas regiones, cargar listado.json y filtrar IPT por frame
      Promise.all(regionesVisibles.map(loadListado))
        .then(listados => {
          const instrumentosCandidatos = [];

          listados.forEach((listado, idx) => {
            if (!listado) return;
            const region = regionesVisibles[idx];
            const instrumentos = listado.instrumentos || [];

            instrumentos.forEach(inst => {
              if (!inst.bbox) return;
              const b = bboxFromArray(inst.bbox);
              const enFrame = intersecta(b, frame);
              if (!enFrame) return; // solo IPT que tocan la pantalla

              const hit = pointInBbox(b, lat, lng);

              instrumentosCandidatos.push({
                regionId: region.id,
                regionNombre: region.nombre,
                regionCarpeta: region.carpeta,
                ...inst,
                containsPoint: hit
              });
            });
          });

          ULTIMOS_INSTRUMENTOS = instrumentosCandidatos;

          const hits = instrumentosCandidatos.filter(i => i.containsPoint);

          console.log("DEBUG ¬∑ IPT en pantalla:", instrumentosCandidatos);
          console.log("DEBUG ¬∑ IPT con punto (BBOX):", hits);

          drawInstrumentos(instrumentosCandidatos);
          showInstrumentos(instrumentosCandidatos);
          showHits(hits);
          showParams(
            lat,
            lng,
            frame,
            regionesVisibles.length,
            instrumentosCandidatos.length,
            hits.length
          );

          // 3) An√°lisis fino: punto en pol√≠gono usando KML.
          //    SOLO si encuentra pol√≠gono, llama a info.html.
          analizarKmls(hits, lat, lng);
        });
    });
  </script>
</body>
</html>
