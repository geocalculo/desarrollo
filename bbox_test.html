      background: #22c55e;
      color: #ffffff;
      cursor: pointer;
      margin-top: 24px;
      opacity: 0.5; /* JS lo ajusta cuando se habilita */
    }

    #btn-reporte:disabled {

    }

    .btn-container {
      text-align: center;
    }
  </style>
</head>
