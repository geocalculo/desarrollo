<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>GeoIPT - BBOX Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/bbox_test.css" />
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>GeoIPT – Motor BBOX intermedio</h1>
    </div>
  </header>

  <main>
    <div class="map-container">
      <div id="map"></div>
    </div>

    <div class="panel">
      <p>
        Punto consultado:
        <span id="txt-punto"></span><br />
        BBOX de la pantalla (N, E, S, W):
        <span id="txt-bbox"></span>
      </p>

      <p style="margin-top:6px;">
        Instrumentos IPT.kml que intersectan este BBOX:
      </p>
      <pre id="txt-instrumentos">(cargando...)</pre>

      <p style="margin-top:6px;">
        Instrumentos donde la geometría contiene el punto clic:
      </p>
      <pre id="txt-instrumentos-punto">(aún sin evaluar)</pre>

      <button id="btn-reporte" disabled>Generar reporte en info.html</button>
    </div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf para punto-en-polígono -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- toGeoJSON para convertir KML -> GeoJSON -->
  <script src="https://unpkg.com/@tmcw/togeojson@4.5.0/dist/togeojson.umd.js"></script>

  <!-- Lógica propia -->
  <script src="js/bbox_test.js"></script>
</body>
</html>
