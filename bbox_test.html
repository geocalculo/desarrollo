<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba BBOX - GeoIPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    body {
      background: #0b1120;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ===============================
    // 1) Cargar capas/regiones.json
    // ===============================

    let REGIONES = [];

    fetch("capas/regiones.json")
      .then(r => r.json())
      .then(data => {
        REGIONES = Array.isArray(data) ? data : (data.regiones_ipt || []);
        console.log("Regiones cargadas:", REGIONES.length);
      })
      .catch(err => {
        console.error("Error cargando regiones.json:", err);
        alert("No se pudo cargar capas/regiones.json");
      });


    // ===============================
    // 2) Inicializar mapa (limpio)
    // ===============================

    const map = L.map("map").setView([-27.5, -70.25], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
    }).addTo(map);


    // ===============================
    // 3) Funciones para manejar BBOX
    // ===============================

    function bboxLeaflet(bounds) {
      return {
        minLat: bounds.getSouth(),
        minLng: bounds.getWest(),
        maxLat: bounds.getNorth(),
        maxLng: bounds.getEast()
      };
    }

    function bboxJSON(arr) {
      return {
        minLat: arr[0][0],
        minLng: arr[0][1],
        maxLat: arr[1][0],
        maxLng: arr[1][1]
      };
    }

    function intersecta(a, b) {
      return !(
        a.maxLat < b.minLat ||
        a.minLat > b.maxLat ||
        a.maxLng < b.minLng ||
        a.minLng > b.maxLng
      );
    }


    // ===============================
    // 4) Abrir ventana con resultados
    // ===============================

    function abrirVentana(regiones) {
      const win = window.open("", "_blank");

      if (!win) {
        alert("Pop-up bloqueado.");
        return;
      }

      let html = `
      <!DOCTYPE html>
      <html lang="es">
      <head>
        <meta charset="UTF-8">
        <title>Regiones visibles</title>
        <style>
          body {
            background: #0b1120;
            color: #e5e7eb;
            font-family: system-ui, sans-serif;
            padding: 20px;
          }
          h1 { margin-bottom: 10px; }
          ul { margin-top: 10px; }
          li { margin-bottom: 6px; }
        </style>
      </head>
      <body>
        <h1>Regiones que intersectan el área visible</h1>
        <p>Total: ${regiones.length}</p>
        <ul>
          ${ regiones.map(r => `<li>${r.nombre} (<b>${r.id}</b>)</li>`).join("") }
        </ul>
      </body>
      </html>
      `;

      win.document.write(html);
      win.document.close();
    }


    // ===============================
    // 5) Click → evaluar intersecciones
    // ===============================

    map.on("click", (e) => {
      if (!REGIONES.length) {
        alert("regiones.json aún no se ha cargado.");
        return;
      }

      const frame = bboxLeaflet(map.getBounds());

      const visibles = REGIONES.filter(r => {
        if (!r.bbox) return false;
        return intersecta(frame, bboxJSON(r.bbox));
      });

      abrirVentana(visibles);
    });

  </script>
</body>
</html>
