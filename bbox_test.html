<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>GeoIPT – Motor BBOX intermedio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b1120;
      color: #e2e8f0;
      font-family: system-ui, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .panel {
      max-width: 1100px;
      margin: 18px auto;
      padding: 18px;
      background: #1e293b;
      border-radius: 14px;
      border: 1px solid #334155;
    }

    #map {
      width: 100%;
      height: 480px;
      border-radius: 12px;
      border: 1px solid #475569;
      margin-bottom: 18px;
    }

    pre {
      background: #0f172a;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      overflow-x: auto;
      color: #94a3b8;
      font-size: 0.85rem;
    }

    button {
      padding: 10px 18px;
      border-radius: 6px;
      background: #22c55e;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 14px;
    }

    button:disabled {
      background: #64748b;
      cursor: not-allowed;
    }
  </style>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/togeojson/0.16.0/togeojson.min.js"></script>
</head>

<body>

  <h1>GeoIPT – Motor BBOX intermedio</h1>

  <div class="panel">
    <div id="map"></div>

    <p><strong>Punto consultado:</strong>
      <span id="coord"></span>
    </p>

    <p><strong>BBOX visible (N, E, S, W):</strong>
      <span id="bbox_out"></span>
    </p>

    <p><strong>Instrumentos detectados en este BBOX:</strong></p>
    <pre id="inst_dump">(cargando…)</pre>

    <button id="go" disabled>Generar reporte en info.html</button>
  </div>

  <script>
    //-----------------------------
    // Obtener parámetros
    //-----------------------------
    const P = new URLSearchParams(location.search);
    const lat = parseFloat(P.get("lat"));
    const lon = parseFloat(P.get("lon"));
    const bboxStr = P.get("bbox");

    if (!lat || !lon || !bboxStr) {
      document.getElementById("coord").innerText = "Error en parámetros.";
    }

    document.getElementById("coord").innerText =
      `Lat: ${lat.toFixed(6)} – Lon: ${lon.toFixed(6)}`;

    const bboxArr = bboxStr.split(",").map(n => parseFloat(n));
    document.getElementById("bbox_out").innerText = bboxArr.join(", ");

    const [N, E, S, W] = bboxArr;

    //-----------------------------
    // Crear mapa
    //-----------------------------
    const map = L.map("map").setView([lat, lon], 16);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
      .addTo(map);

    L.circleMarker([lat, lon], {
      radius: 7,
      color: "#38bdf8",
      fillColor: "#38bdf8",
      fillOpacity: 0.55
    }).addTo(map);

    //-----------------------------
    // Intersección de BBOX
    //-----------------------------
    function intersecta(bboxInst, bboxVista) {
      const [n1, e1, s1, w1] = bboxInst;
      const [n2, e2, s2, w2] = bboxVista;

      const noOverlap =
        s1 > n2 ||
        n1 < s2 ||
        w1 > e2 ||
        e1 < w2;

      return !noOverlap;
    }

    async function cargarJSON(url) {
      try {
        const r = await fetch(url);
        return await r.json();
      } catch (e) {
        console.error("Error JSON:", url, e);
        return null;
      }
    }

    //-----------------------------
    // Buscar instrumentos en BBOX
    //-----------------------------
    async function buscarInstrumentos() {
      const respReg = await cargarJSON("capas/regiones.json");
      if (!respReg) {
        document.getElementById("inst_dump").innerText = "Error leyendo regiones.";
        return [];
      }

      const matches = [];

      for (const R of respReg.regiones) {
        const listado = await cargarJSON(`capas/${R.carpeta}/listado.json`);
        if (!listado) continue;

        for (const inst of listado.instrumentos) {
          if (!inst.bbox) continue;

          if (intersecta(inst.bbox, bboxArr)) {
            matches.push({
              ...inst,
              carpeta: R.carpeta,
              regionNombre: R.nombre
            });
          }
        }
      }

      return matches;
    }

    //-----------------------------
    // Cargar y leer KML
    //-----------------------------
    async function cargarKML(carpeta, archivo) {
      try {
        const txt = await fetch(`capas/${carpeta}/${archivo}`).then(r => r.text());
        const dom = new DOMParser().parseFromString(txt, "text/xml");
        return toGeoJSON.kml(dom);
      } catch (e) {
        console.error("Error leyendo KML:", archivo, e);
        return null;
      }
    }

    //-----------------------------
    // Determinar polígono contenedor
    //-----------------------------
    function puntoEnPoligono(pt, poly) {
      if (!poly.coordinates) return false;

      function inside(point, vs) {
        let x = point[0], y = point[1];
        let inside = false;
        for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
          let xi = vs[i][0], yi = vs[i][1];
          let xj = vs[j][0], yj = vs[j][1];

          let intersect = ((yi > y) !== (yj > y)) &&
            (x < (xj - xi) * (y - yi) / (yj - yi + 0.0000001) + xi);
          if (intersect) inside = !inside;
        }
        return inside;
      }

      if (poly.type === "Polygon") {
        return inside([pt[1], pt[0]], poly.coordinates[0]);
      }

      if (poly.type === "MultiPolygon") {
        return poly.coordinates.some(c => inside([pt[1], pt[0]], c[0]));
      }

      return false;
    }

    //-----------------------------
    // Procesar los instrumentos detectados en el BBOX
    //-----------------------------
    async function procesar() {
      const instrumentos = await buscarInstrumentos();

      if (instrumentos.length === 0) {
        document.getElementById("inst_dump").innerText =
          "No hay instrumentos intersectando este BBOX.";

        alert("Debe hacer clic en sector urbano (acérquese más).");
        return;
      }

      document.getElementById("inst_dump").innerText =
        JSON.stringify(instrumentos, null, 2);

      // Buscar cuál instrumento contiene efectivamente el punto consultado
      let instrumentoMatch = null;
      let zonaMatch = null;

      for (const inst of instrumentos) {
        const gj = await cargarKML(inst.carpeta, inst.archivo);
        if (!gj || !gj.features) continue;

        for (const f of gj.features) {
          if (f.geometry && puntoEnPoligono([lat, lon], f.geometry)) {
            instrumentoMatch = inst;
            zonaMatch = f;
            break;
          }
        }

        if (instrumentoMatch) break;
      }

      if (!instrumentoMatch || !zonaMatch) {
        alert("Debe hacer clic en sector urbano (acérquese más).");
        return;
      }

      //-----------------------------
      // Crear objeto para info.html
      //-----------------------------
      const reporte = {
        click: { lat, lon },
        instrumento: {
          nombre: instrumentoMatch.nombre,
          archivo: instrumentoMatch.archivo,
          carpeta: instrumentoMatch.carpeta,
          regionNombre: instrumentoMatch.regionNombre
        },
        zona: {
          TIPO: zonaMatch.properties?.ZONA || zonaMatch.properties?.ZON || "SIN_TIPO",
          atributos: zonaMatch.properties || {},
          geometry: zonaMatch.geometry
        }
      };

      localStorage.setItem("geoipt_reporte_actual", JSON.stringify(reporte));

      document.getElementById("go").disabled = false;

      // Abrir automáticamente info.html
      window.open("info.html", "_blank");
    }

    procesar();
  </script>
</body>
</html>
