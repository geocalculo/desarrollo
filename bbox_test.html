<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba de BBOX - GeoIPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: #0b1120;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
    }

    #map {
      width: 70%;
      height: 100vh;
    }

    #sidebar {
      width: 30%;
      background: #020617;
      border-left: 1px solid #111827;
      padding: 15px;
      overflow-y: auto;
    }

    h1 {
      font-size: 1.15rem;
      margin-bottom: 6px;
    }

    .section-title {
      margin-top: 16px;
      margin-bottom: 6px;
      font-size: 0.9rem;
      border-bottom: 1px solid #1f2937;
      padding-bottom: 2px;
    }

    .log {
      background: #0b1120;
      border: 1px solid #1f2937;
      border-radius: 5px;
      padding: 8px;
      font-family: monospace;
      font-size: 0.8rem;
      white-space: pre-wrap;
    }

    .pill {
      display: inline-block;
      padding: 3px 8px;
      margin: 2px;
      background: #0b1120;
      border: 1px solid #1f2937;
      border-radius: 999px;
      font-size: 0.75rem;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <div id="sidebar">
    <h1>Prueba de BBOX</h1>

    <div class="section-title">Parámetros de la última consulta</div>
    <div id="params" class="log">Haz click en el mapa…</div>

    <div class="section-title">Regiones que intersectan el frame</div>
    <div id="regiones"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ===================================
    // 1. Cargar capas/regiones.json
    // ===================================
    let REGIONES = [];

    fetch("capas/regiones.json")
      .then(r => r.json())
      .then(data => {
        REGIONES = Array.isArray(data) ? data : (data.regiones_ipt || []);
        console.log("Regiones cargadas:", REGIONES);
      });

    // ===================================
    // 2. Inicializar mapa
    // ===================================
    const map = L.map("map").setView([-27.5, -70.25], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18
    }).addTo(map);

    const layerBBox = L.layerGroup().addTo(map);

    // ===================================
    // 3. Funciones geométricas
    // ===================================
    function bboxFromArray(arr) {
      return {
        minLat: arr[0][0],
        minLng: arr[0][1],
        maxLat: arr[1][0],
        maxLng: arr[1][1]
      };
    }

    function bboxFromLeaflet(bounds) {
      return {
        minLat: bounds.getSouth(),
        minLng: bounds.getWest(),
        maxLat: bounds.getNorth(),
        maxLng: bounds.getEast()
      };
    }

    function intersecta(a, b) {
      return !(
        a.maxLat < b.minLat ||
        a.minLat > b.maxLat ||
        a.maxLng < b.minLng ||
        a.minLng > b.maxLng
      );
    }

    // ===================================
    // 4. Render a panel
    // ===================================
    const elParams = document.getElementById("params");
    const elRegiones = document.getElementById("regiones");

    function showParams(lat, lng, f) {
      elParams.textContent =
`Punto clickeado:
 lat: ${lat.toFixed(5)}
 lng: ${lng.toFixed(5)}

Frame (extent visible):
 minLat: ${f.minLat.toFixed(5)}
 minLng: ${f.minLng.toFixed(5)}
 maxLat: ${f.maxLat.toFixed(5)}
 maxLng: ${f.maxLng.toFixed(5)}`;
    }

    function showRegiones(lista) {
      if (!lista.length) {
        elRegiones.innerHTML = "<em>No hay intersecciones</em>";
        return;
      }
      elRegiones.innerHTML = lista
        .map(r => `<span class="pill">${r.id} · ${r.nombre}</span>`)
        .join("");
    }

    function drawBBox(lista) {
      layerBBox.clearLayers();
      lista.forEach(r => {
        const b = bboxFromArray(r.bbox);
        const rect = [
          [b.minLat, b.minLng],
          [b.maxLat, b.maxLng]
        ];
        L.rectangle(rect, {
          color: "#3399ff",
          weight: 2,
          dashArray: "4 3",
          fillOpacity: 0
        }).addTo(layerBBox);
      });
    }

    // ===================================
    // 5. Click en el mapa
    // ===================================
    map.on("click", e => {
      const { lat, lng } = e.latlng;
      const frame = bboxFromLeaflet(map.getBounds());

      const regionesVisibles = REGIONES.filter(r => {
        if (!r.bbox) return false;
        const b = bboxFromArray(r.bbox);
        return intersecta(b, frame);
      });

      showParams(lat, lng, frame);
      showRegiones(regionesVisibles);
      drawBBox(regionesVisibles);
    });

  </script>
</body>
</html>
