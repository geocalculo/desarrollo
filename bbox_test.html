<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba BBOX - GeoIPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    body {
      background: #0b1120;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ===============================
    // 1) Cargar capas/regiones.json
    // ===============================
    let REGIONES = [];

    fetch("capas/regiones.json")
      .then(r => r.json())
      .then(data => {
        REGIONES = Array.isArray(data) ? data : (data.regiones_ipt || []);
        console.log("Regiones cargadas:", REGIONES.length);
      })
      .catch(err => {
        console.error("Error cargando capas/regiones.json:", err);
        alert("No se pudo cargar capas/regiones.json");
      });

    // ===============================
    // 2) Inicializar mapa
    // ===============================
    const map = L.map("map").setView([-27.5, -70.25], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18
    }).addTo(map);

    // ===============================
    // 3) Funciones BBOX
    // ===============================
    function bboxFromLeaflet(bounds) {
      return {
        minLat: bounds.getSouth(),
        minLng: bounds.getWest(),
        maxLat: bounds.getNorth(),
        maxLng: bounds.getEast()
      };
    }

    function bboxFromArray(arr) {
      // arr = [[minLat, minLng], [maxLat, maxLng]]
      return {
        minLat: arr[0][0],
        minLng: arr[0][1],
        maxLat: arr[1][0],
        maxLng: arr[1][1]
      };
    }

    function intersecta(a, b) {
      return !(
        a.maxLat < b.minLat ||
        a.minLat > b.maxLat ||
        a.maxLng < b.minLng ||
        a.minLng > b.maxLng
      );
    }

    // ===============================
    // 4) Ventana con lista de regiones
    // ===============================
    function abrirVentanaRegiones(regiones, frame) {
      const win = window.open("", "_blank");
      if (!win) {
        alert("El navegador bloqueó la ventana emergente.");
        return;
      }

      const titulo = "Regiones que intersectan el área visible";

      const filas = regiones.map(r => {
        const nombre = r.nombre || r.region || "(sin nombre)";
        const id = r.id || "";
        const carpeta = r.carpeta || "";
        return `<li>${nombre} <small>(id: ${id}, carpeta: ${carpeta})</small></li>`;
      }).join("");

      const html = `
        <!DOCTYPE html>
        <html lang="es">
        <head>
          <meta charset="UTF-8" />
          <title>${titulo}</title>
          <style>
            body {
              background: #0b1120;
              color: #e5e7eb;
              font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Helvetica, Arial, sans-serif;
              margin: 0;
              padding: 16px;
            }
            h1 { margin-bottom: 8px; }
            p  { margin: 4px 0; }
            ul { margin-top: 8px; }
            li { margin-bottom: 4px; }
            code {
              font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                "Liberation Mono", "Courier New", monospace;
              font-size: 0.8rem;
            }
          </style>
        </head>
        <body>
          <h1>${titulo}</h1>
          <p><b>Total:</b> ${regiones.length}</p>
          <p><b>Frame del mapa:</b></p>
          <p>
            <code>
              minLat: ${frame.minLat.toFixed(5)} ·
              minLng: ${frame.minLng.toFixed(5)} ·
              maxLat: ${frame.maxLat.toFixed(5)} ·
              maxLng: ${frame.maxLng.toFixed(5)}
            </code>
          </p>
          <ul>
            ${filas || "<li>No hay regiones que intersecten el área visible.</li>"}
          </ul>
        </body>
        </html>
      `;

      win.document.write(html);
      win.document.close();
    }

    // ===============================
    // 5) Click → intersectar y abrir lista
    // ===============================
    map.on("click", () => {
      if (!REGIONES.length) {
        alert("regiones.json aún no se ha cargado.");
        return;
      }

      const frame = bboxFromLeaflet(map.getBounds());

      const visibles = REGIONES.filter(r => {
        if (!r.bbox) return false;
        return intersecta(frame, bboxFromArray(r.bbox));
      });

      console.log("Regiones visibles:", visibles.map(r => r.id || r.region));
      abrirVentanaRegiones(visibles, frame);
    });
  </script>
</body>
</html>
